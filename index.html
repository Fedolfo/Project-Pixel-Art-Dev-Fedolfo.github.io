<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto-pixel-art</title>
</head>
<body>
  <header>
   <h1 id="title">Paleta de Cores</h1>
  </header>
  <div id="color-palette">
   <div class="color" id="black"></div>
   <div class="color" id="red"></div>
   <div class="color" id="yellow"></div>
   <div class="color" id="green"></div>
  </div> 
  <p class="dominio">Defina o tamanho do quadro:</p>
  <input type="number" min="1" id="board-size" placeholder="5-50 pixels">
  <p class="information">Clique aqui para gerar os pixels:</p>
  <button id="generate-board">Gerador de pixels</button>
  <button id="clear-board"></button>
  <section id="pixel-board">
  </section>
  <script src="script.js"></script>
</body>
</html>
